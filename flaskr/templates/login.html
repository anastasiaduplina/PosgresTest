<!DOCTYPE html >
<html style="width:100%; height:100% " >
<head>
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
</head>
<body class="container" style="align:center">
<form   method="post">
    <section class="section">
        <div class="container" style="width:35%; background-color:#ffd6f0; border-radius: 15px; padding:10px">
        <div  class="field" >
            <div class="title">Login</div>
            <h1 class="subtitle">{{error}}</h1>
            <label class="checkbox">
                <input type="checkbox" name="check">
                Login as a project
            </label>
            <input class="input" type=text placeholder="login" name="username">
            <input class="input" type="password" placeholder="password" name="password">
            <input class="button is-medium"  type=submit value="login">
          <p><a class="subtitle"   href="{{ url_for('.registration') }}">Registration</a></p>
        </div></div>
    </section>
</form>
</body>
</html>
